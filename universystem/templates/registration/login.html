{% extends 'registration/base.html' %}
{% load static %}

{% block content %}
<div class="signin-page-area pt-120 pb-120">
    <div class="signin-page-area-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-10">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-5">
                                <div class="signup-box text-center">
                                    <div class="signup-text">
                                        <h3>To enter</h3>
                                    </div>
                                    <div class="signup-thumb">
                                        <img src="{% static 'assets/img/sing-up/sign-up.png' %}" alt="image not found">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="signup-form-wrapper">
                                    <div class="signup-wrapper">
                                        <input type="text" placeholder="Email or username" name="{{form.username.name}}">
                                    </div>
                                    <div class="signup-wrapper">
                                        <input type="password" placeholder="Password"  name="{{form.password.name}}">
                                    </div>
                                    <div class="signup-action">
                                        <div class="course-sidebar-list">
                                            <input class="signup-checkbo" type="checkbox" id="sing-in">
                                            <label class="sign-check" for="sing-in"><span>remember me</span></label>
                                        </div>
                                    </div>
                                    <input type="hidden" name="next" value="{{ next }}">
                                    <div class="sing-buttom mb-20">
                                        <button type="submit" class="sing-btn">Login now</button>
                                    </div>
                                    <div class="registered wrapper">
                                        <div class="not-register">
                                            <span>Not registered yet?</span><span><a href="{% url 'universystem:user_registration_page' %}">Registration</a></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
