{% extends 'student/base.html' %}


{% block content %}
<section class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bg-light p-4 text-center rounded-3">
                    <h1 class="m-0">Laboratory works</h1>
                    <!-- Breadcrumb -->
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="pt-0">
    <div class="container">


        <div class="row mt-3">
            <!-- Main content START -->
            <div class="col-12">

                <!-- Course Grid START -->
                <div class="row">
                     {% for wor in work %}
                     <div class="col-xl-4 col-lg-4 col-md-6">
                        <div class="academic-box mb-30">
                           <div class="academic-content">
                              <div class="academic-content-header">
                                 <a href="">
                                    <h3>{{wor.title}}</h3>
                                 </a>
                              </div>
                              <div class="academic-body">
                                 <div class="academic-tutor d-flex align-items-center">
                                    Teacher:
                                   {{wor.lesson.author}}
                                 </div>
                                 <p>{{les.information|truncatewords:5|linebreaks}}</p>
                              </div>
                              <div class="academic-footer">
                                 <a class="edo-course-sec-btn" href="{{ wor.document.url}}">Download material</a>
                              </div>
                           </div>
                        </div>
                     </div>
                     {% endfor %}
                    <!-- Card item END -->

                </div>
                <!-- Course Grid END -->

            </div>
            <!-- Main content END -->
        </div><!-- Row END -->
    </div>
</section>


{% endblock %}
