{% extends 'student/base.html' %}


{% block content %}
<section class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bg-light p-4 text-center rounded-3">
                    <h1 class="m-0">List of lectures</h1>
                    <!-- Breadcrumb -->
                    <div class="d-flex justify-content-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb breadcrumb-dots mb-0">
                                
                                <li class="breadcrumb-item active" aria-current="page">Lectures</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="pt-0">
    <div class="container">

        <!-- Filter bar START -->
        <form action="" method="get" class="bg-light border p-4 rounded-3 my-4 z-index-9 position-relative">
            <div class="row g-3">
                <!-- Input -->
                <div class="col-xl-10">
                    <input class="form-control me-1" {% if search_text %} value="{{search_text}}" {% endif %} name="search_text" type="search" placeholder="Search..">
                </div>

                <!-- Select item -->
                
                <!-- Button -->
                <div class="col-xl-2">
                    <button type="submit" class="btn btn-primary mb-0 rounded z-index-1 w-100"><i class="fas fa-search"></i></button>
                </div>
            </div> <!-- Row END -->
        </form>
        <!-- Filter bar END -->

        <div class="row mt-3">
            <!-- Main content START -->
            <div class="col-12">

                <!-- Course Grid START -->
                <div class="row">
                     {% for les in lesson %}
                     <div class="col-xl-4 col-lg-4 col-md-6">
                        <div class="academic-box mb-30">
                           <div class="academic-thumb">
                              <img src="{{les.image.url}}" style="height: 270px" alt="image not found">
                           </div>
                           <div class="academic-content">
                              <div class="academic-content-header">
                                 <a href="{% url 'universystem:LessonsDetailView' id=les.id %}">
                                    <h3>{{les.title}}</h3>
                                 </a>
                              </div>
                              <div class="academic-body">
                                 <div class="academic-tutor d-flex align-items-center">
                                    Teacher:
                                   {{les.author}}
                                 </div>
                                 <p>{{les.information|truncatewords:5|linebreaks}}</p>
                              </div>
                              <div class="academic-footer">
                                 <div class="coursee-clock">
                                    <i class="flaticon-clock"></i><span>{{les.category}}</span>
                                 </div>
                                 <a class="edo-course-sec-btn" href="{% url 'universystem:LessonsDetailView' id=les.id %}">Read more</a>
                              </div>
                           </div>
                        </div>
                     </div>
                     {% endfor %}
                    <!-- Card item END -->

                </div>
                <!-- Course Grid END -->

            </div>
            <!-- Main content END -->
        </div><!-- Row END -->
    </div>
</section>


{% endblock %}
